---
#conda create -y -n ... -c conda-forge python=3.10.11 mamba
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - r-base=4.2
  - r-stringr=1.4.0 #1.5.1
  - r-reshape2=1.4.4
  - r-readr=2.1.2 #2.1.5
  - r-dplyr=1.0.9 #1.1.4
  - r-optparse=1.7.3 #1.7.5
  - r-tidyr=1.2.0 #1.3.1
  - r-purrr=0.3.4 #1.0.2
  - r-igraph=1.4.2
  - r-yaml=2.3.5 #2.3.8
  - r-biocmanager=1.30.23
  - bioconductor-genomicranges=1.50.0
  - bioconductor-rtracklayer=1.58.0
  - python=3.10.11
  - numpy=1.24.3
  - pandas=1.5.3
  - gffpandas=1.2.2
  - pysam=0.21.0 #=0.22.1
  - scipy=1.10.1
  - pyyaml=6.0.1
  - seaborn=0.13.2
  - pyranges=0.0.127

variables:
  OPENBLAS_NUM_THREADS: 1
  PYTHONNOUSERSITE: 1
  MKL_NUM_THREADS: 1
  GIT_SSL_CAPATH: /etc/pki/ca-trust/extracted/openssl/ca-bundle.trust.crt
  REQUESTS_CA_BUNDLE: /etc/pki/ca-trust/extracted/openssl/ca-bundle.trust.crt
  SSL_CERT_FILE: /etc/pki/ca-trust/extracted/openssl/ca-bundle.trust.crt
  CURL_CA_BUNDLE: /etc/pki/ca-trust/extracted/openssl/ca-bundle.trust.crt
